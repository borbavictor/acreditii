<ion-header>
  <div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        <!-- Informações -->
        {{company.banner}}
      </ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            {{company.name}}
          </ion-col>
          <ion-col size="12">
            <!-- {{company.date | date:'dd/MM/yyyy'}}
            {{company.registerPeriod.begin | date:'H:mm' }}-{{company.registerPeriod.end | date:'H:mm' }}({{ company.date | date:'zzz':'locale' }}) -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content overflow-scroll="false">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="font-labels">Mentor</ion-label>
      </ion-col>
      <ion-col size="12">
        {{company.mentor}}
      </ion-col>
      <ion-col size="12">
        <ion-label class="font-labels">Cargo</ion-label>
      </ion-col>
      <ion-col size="12">
        {{company.position}}
      </ion-col>
      <ion-col size="12">
        <ion-label class="font-labels">Tempo estimado de conversa</ion-label>
      </ion-col>
      <ion-col size="12">
        10 minutos
      </ion-col>
      <ion-col size="12">
        <ion-label class="font-labels">Vagas restantes</ion-label>
      </ion-col>
      <ion-col size="12">
        3 vagas
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" shape="round" (click)="openAlertQuestions()">Quero participar!</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
