<ion-header>
  <div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content overflow-scroll="false">
  <form [formGroup]="userForm" (ngSubmit)="update()">
    <ion-item lines="none">
      <ion-avatar slot="start" style="zoom: 2.0; margin-right: 5px;">
        <img [src]="avatarImage">
      </ion-avatar>
      <ion-label>
        <h2 class="user-name">{{user?.name}}</h2>
      </ion-label>
    </ion-item>

    <ion-card style="border: none; width: 100%; margin: 0px;">
      <ion-card-content class="shadow-card ">
        <ion-row>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-datetime slot="end" formControlName="birthDate"></ion-datetime>
              <ion-label class="font-labels">Data de Nascimento</ion-label>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-label class="font-labels">
                <ion-icon name="logo-linkedin" style="zoom:2.0;"></ion-icon>
              </ion-label>
              <ion-input formControlName="linkedin"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-label class="font-labels">
                <ion-icon name="logo-instagram" style="zoom:2.0;"></ion-icon>
              </ion-label>
              <ion-input formControlName="instagram"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-label class="font-labels">
                <ion-icon name="logo-facebook" style="zoom:2.0;"></ion-icon>
              </ion-label>
              <ion-input formControlName="facebook"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-label class="font-labels">
                <ion-icon name="logo-twitter" style="zoom:2.0;"></ion-icon>
              </ion-label>
              <ion-input formControlName="twitter"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-item class="style-item" lines="none">
              <ion-label class="font-labels">
                Bio
              </ion-label>
              <ion-textarea formControlName="bio" rows="4"></ion-textarea>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-button style="border-radius: 30px;" expand="block" color="success" (click)="update()">
              Salvar
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block" color="danger" style="border-radius: 30px;" (click)="logoff()">
              Sair
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
